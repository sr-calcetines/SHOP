<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/login.css">
  <title>Login</title>
</head>
<body>

    <header id="head">
        <nav>
          <ul>
            <li><a href="informacion.html">Sobre nosotros</a></li>
            <li><a href="producto.html">Ficha de producto</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
        </nav>
      </header>

  <div class="container">
    <section id="login">
      <h2>Iniciar Sesión</h2>
      <form action="#" method="post">
        <label for="usuario">Nombre de Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>

        <button type="submit">Iniciar Sesión</button>
      </form>
    </section>


    <section id="registro">
      <h2>Registro de Usuario</h2>
      <form action="#" method="post">
        <label for="nuevo-usuario">Nuevo Nombre de Usuario:</label>
        <input type="text" id="nuevo-usuario" name="nuevo-usuario" required>

        <label for="nueva-contrasena">Nueva Contraseña:</label>
        <input type="password" id="nueva-contrasena" name="nueva-contrasena" required>

        <button type="submit">Crear Cuenta</button>
      </form>
    </section>

    <section id="recuperar">
      <h2>Recuperación de Contraseña</h2>
      <p>¿Olvidaste tu contraseña? <a href="#">Restablecer aquí</a>.</p>
    </section>

    <section id="cuenta">
      <h2>Acceso a la Cuenta</h2>
      <ul>
        <li><a href="#">Configuración de la Cuenta</a></li>
        <li><a href="#">Historial de Pedidos</a></li>
        <li><a href="#">Información Personal</a></li>
      </ul>
    </section>
  </div>
</body>
</html>
